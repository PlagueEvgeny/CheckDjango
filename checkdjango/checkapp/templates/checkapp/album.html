{% extends 'checkapp/base.html' %}

{% block content %}
    <h1>Страница Альбомов</h1>
    <div class="courses-menu">
        <ul>
            {% for item in albumes %}
                <li class="list-group-item list-group-item-warning">
                    <a href="{% url 'main:song' item.pk %}">
                        {{ item }}
                    </a>
                </li>
            {% endfor %}
        </ul>

    </div>
{% endblock %}
