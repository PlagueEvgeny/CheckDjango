{% extends 'checkapp/base.html' %}


{% block content %}
    <h1>Песня</h1>
    <p class="songes-name">
        {{ song.name }}
    </p>
    <p class="songes-desc">
        описание: {{ song.desc }}
    </p>
    <p class="songes-hours">
        часов: {{ song.time }}
    </p>
    <a href="{% url 'basket:add' song.id %}"
       class="btn btn-success">
        Купить
    </a>
{% endblock %}
