{% extends 'checkapp/base.html' %}

{% block content %}
    <h1>Страница Песен</h1>
    <div class="songes-menu">
        <ul>
            {% for item in songes %}
                <li class="list-group-item list-group-item-success">
                    <a href="{% url 'main:song_page' item.pk %}">
                        {{ item }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
